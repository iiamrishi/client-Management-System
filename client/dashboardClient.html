<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- favicon 404 error fix -->
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboardClient</title>
    <link rel="stylesheet" href="../client/css/dashboardClient.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="/client/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="logo_content">
        <div class="logo">
          <span class="material-symbols-outlined" id="menuIcon"> menu </span>
        </div>
      </div>
      <ul class="nav_list">
        <li>
          <a href="#">
            <span class="material-symbols-outlined"> bar_chart_4_bars </span>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined"> person </span>
            <span class="links_name">User</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined"> chat </span>
            <span class="links_name">Invoice</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined"> settings </span>
            <span class="links_name">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="card rectangle-card">
        <div class="card-content">
          <h2>Client Visited</h2>
          <div class="canvas-container">
            <canvas id="curvedLineChart"></canvas>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>Card Title 2</h2>
          <p>This is a square card.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>Card Title 3</h2>
          <p>This is a square card.</p>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>

    <script>
      var ctx = document.getElementById("curvedLineChart").getContext("2d");
      var curvedLineChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              label: "Client Visited",
              data: [
                100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200,
              ],
              borderColor: "#2196f3",
              backgroundColor: "rgba(33, 150, 243, 0.2)",
              borderWidth: 2,
              pointRadius: 0, // Set point radius to 0 to hide points
              lineTension: 0.2, // Control the curve of the line
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false, // Hide the legend
            },
          },
          scales: {
            x: {
              grid: {
                display: false,
              },
            },
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return "" + value;
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
