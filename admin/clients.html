<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Clients</title>
    <link rel="stylesheet" href="../css/dashboardAdmin.css" />
    <link rel="stylesheet" href="./css/clients.css" />
    <!-- optional new css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <!-- Copy your sidebar here -->
    </div>

    <div class="main-content">
      <h1>Manage Clients</h1>
      <button id="addClientBtn" class="add-client-button">+ New Client</button>
      <input type="text" id="searchClient" placeholder="Search clients..." />
      <!-- Sorting Dropdown -->
      <label for="sortClients">Sort by:</label>
      <select id="sortClients">
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="company">Company</option>
        <option value="status">Status</option>
      </select>
      <table class="client-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="client-table-body">
          <!-- Dynamic rows inserted here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal for Adding/Editing Clients -->
    <div id="clientModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Add/Edit Client</h2>
        <form id="clientForm">
          <label for="clientName">Name:</label>
          <input type="text" id="clientName" required />
          <br />
          <label for="clientEmail">Email:</label>
          <input type="email" id="clientEmail" required />
          <br />
          <label for="clientCompany">Company:</label>
          <input type="text" id="clientCompany" required />
          <br />
          <label for="clientStatus">Status:</label>
          <select id="clientStatus">
            <option value="Active">Active</option>
            <option value="Pending">Pending</option>
          </select>
          <br /><br />
          <button type="submit" class="savebtn">Save</button>
          <button type="button" class="cancelbtn" id="closeModalBtn">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <!-- View Client Modal -->
    <div id="viewClientModal" class="modal">
      <div class="modal-content">
        <h2>Client Details</h2>
        <p><strong>Name:</strong> <span id="viewClientName"></span></p>
        <p><strong>Email:</strong> <span id="viewClientEmail"></span></p>
        <p><strong>Company:</strong> <span id="viewClientCompany"></span></p>
        <p><strong>Status:</strong> <span id="viewClientStatus"></span></p>
        <div class="modal-buttons">
          <button id="closeViewModalBtn">Close</button>
        </div>
      </div>
    </div>

    <script src="./js/clients.js"></script>
  </body>
</html>
