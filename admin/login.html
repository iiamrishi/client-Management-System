<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add Material Icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Admin</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../admin/js/login.js"></script>
</head>

<body>
    <div class="login-container">
        <h1>Sign in</h1>
        <div class="wrapper">
            <div class="full-input">
                <span class="material-symbols-outlined left-icon"> mail</span>
                <input type="email" id="emailInput" required>
                <label for="emailInput">Email</label>
            </div>
            <div class="full-input">
                <span class="material-symbols-outlined left-icon"> lock</span>
                <input type="password" class="passkey" id="passwordInput" required>
                <label for='passwordInput'>Password</label>
                <span class="material-symbols-outlined right-icon" id="togglePassword">
                    visibility
                </span>
            </div>
            <div class="login-button">
                <button>login</button>
            </div>
            <div class="footer">
                <span class="signup">sign up</span>
                <span class="forgotpassword">forgot Password?</span>
            </div>
        </div>
    </div>
</body>

</html>
