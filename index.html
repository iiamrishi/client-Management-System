<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add Material Icons link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Admin</title>
    <link rel="stylesheet" href="./client/css/loginClient.css">
    <link rel="stylesheet" href="./css/index.css"> <!-- Include index.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./client/js/loginClient.js"></script>

</head>

<body>
    <div class="navbar-container">
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li><a href="#" onclick="loadClientLoginPage()">Client</a></li>
                <li><a href="./admin/login.html">Admin</a></li>
            </ul>
        </nav>
    </div>
    <!-- Content Container to load pages dynamically -->
    <div id="content-container">
        <!-- Default content goes here -->
    </div>

    <div class="title-container">
        <h1 class="bigtitle">Client Management<br> System.</h1>
    </div>

    <script>
        function loadClientLoginPage() {
            console.log("Function loadClientLoginPage is being called.");

            // Get the content container
            const indexContent = document.getElementById("content-container");

            // Toggle visibility
            indexContent.style.display = "block";

            // Create a link element for the CSS
            const cssLink = document.createElement("link");
            cssLink.rel = "stylesheet";
            cssLink.type = "text/css";
            cssLink.href = "./client/css/loginClient.css";

            // Append the link element to the head
            document.head.appendChild(cssLink);
            console.log("End of loadClientLoginPage function.");
        }
    </script>
</body>

</html>
